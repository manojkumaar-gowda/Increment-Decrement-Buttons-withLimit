<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .cont{
            margin-top:25%;
        }

        .input{
            width:5%;
            text-align:center;
        }

        .buttons{
            background-color:White;
            border:none;
            border:0.5px solid rgb(119, 118, 118);
            padding:2px 10px;
        }
    </style>

    
</head>
<body>
    <div class="container cont">        
        <form action="#">
            <button class="buttons" id="in" onclick='inc()'>+</button>
            <input type="text" class="input" id="val" value="0">
            <button class="buttons" id="de" onclick="dec()">-</button>
        </form>
        <script>
            var valu = 0;
            function inc(){
                if((valu+1)<=20 ){
                    var x = document.getElementById("val").value = ++valu;
                }
            }
            function dec(){
                if((valu-1)>=0){
                    var y = document.getElementById("val").value = --valu;
                }
            }
        </script>
    </div>
</body>
</html>
